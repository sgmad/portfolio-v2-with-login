<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Login</h2> 

        <form class="form" action="portfolio.html" method="get">
            <label class="label">Email</label>
            <input type="email" class="input" placeholder="Enter your email" required> 
            
            <label class="label">Password</label>
            <input type="password" class="input" placeholder="Enter your password" required> 
            
            <button type="submit" class="btn">Login</button>
        </form> 

        <p class="text">
            Don't have an account? <a href="register.html" class="link">Register</a>
        </p>
    </div>
</body>

</html>
